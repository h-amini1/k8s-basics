apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dev-deployment
  namespace: nginx-dev
  labels: 
    app: nginx
    env: env
    team: infra
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: nginx
      env: dev
      team: infra

  template:
    metadata:
      labels:
        app: nginx
        env: dev
        team: infra
    spec:
      containers:
      - name: nginx
        image: nginx:1.24
        ports: 
          - containerPort: 80
        resources: 
          limits:
            memory: "100Mi"
            cpu: "100m"
          requests: 
            memory: "100Mi"
            cpu: "100m"
